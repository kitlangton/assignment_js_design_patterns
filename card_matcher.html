<!doctype html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="card_matcher.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <form action="/">
      <label for="grid_size">Grid Size</label>
      <span id='info'></span>
      <input type="text" id="grid_size" name="grid_size">
      <input type="submit" value="Create Grid">
    </form>

    <div id="game-class-container">

      <div id="game-state-text">
      </div>
      <br>
      Num Guesses:
      <div id="num-guesses">
      </div>
      <br>
      Total cards:
      <div id="total-cards">
      </div>
      <br>
      Matched cards:
      <div id="matched-cards">
      </div>

    </div>

  <div class="grid-container">
    <div id="matcher-grid">
    </div>
  </div>

</body>

</html>
